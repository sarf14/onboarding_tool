services:
  - type: web
    name: onboarding-backend
    env: node
    plan: free  # Free tier
    buildCommand: npm ci && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    # Auto-sleep after 15 min inactivity (free tier behavior)
    # First request after sleep takes ~30 seconds (cold start)
